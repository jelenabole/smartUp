<!-- accordions -->

<button class="acc-header button is-dark is-outlined"
  onclick="toggleAccord(this)">{{ subject.name }}</button>

<div class="acc-body">
  <!-- buttons -->
  <button class="button is-pulled-right is-info is-outlined" (click)='addQuiz()'>
    <span class="icon is-small">
      <i class="fa fa-plus"></i>
    </span>
  </button>
  <button class="button is-pulled-right is-primary is-outlined" (click)='editSubject()'>
    <span class="icon is-small">
      <i class="fa fa-pencil-alt"></i>
    </span>
  </button>


  <div *ngIf="!subject.quizzes?.length">
      <h5 class="table-head"><b>Nema unesenih kvizova!</b></h5>
  </div>

  <div *ngIf="subject.quizzes?.length">
    <h5 class="table-head"><b>Kvizovi:</b></h5>
    <hr class="is-marginless">
  </div>


  <div style="width: 100%" *ngIf="subject.quizzes?.length">
    <table class="table is-narrow">
      <tbody>
        <tr *ngFor="let quiz of subject.quizzes; let i = index">
          <td class="small-cell">{{ i + 1 }}</td>
          <td><a (click)='editQuiz(quiz.key)'>{{ quiz.name }}</a></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
