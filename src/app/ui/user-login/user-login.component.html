<div *ngIf="!(auth.user | async); else alreadyLoggedIn" class="has-text-centered">

    <h3>Prijava za profesore:</h3>
  
      <button (click)="signInWithGoogle()" class="button btn-social btn-google">
        <i class="fa fa-google fa-lg"></i> Google prijava
      </button>
  
      <hr>
  
    <h3>Prijava za učenike:</h3>

    <div class="columns is-mobile has-text-centered">
      <div class="field column is-6 is-offset-3">
        <input placeholder="Korisničko ime" class="input is-focused" [(ngModel)]="studentName"
          required minlength="2" maxlength="30" #name='ngModel'>
      </div>
    </div>
      
    <button (click)="signInAnonymously()" class="button btn-social btn-anonymous" [disabled]="!name.valid">
        <i class="fa fa-user-secret fa-lg"></i> Prijava imenom
    </button>
